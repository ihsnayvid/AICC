{% extends "blog/base2.html" %}
{% block content %}
{% load static %}
	<style>
  .blog-img
  {
    width:50%;
    height:2%;
  }
  .eight
  {
    text-align: right;
  }</style>
		<article class="media list-group-item list-group-item-light container media container">
      <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
      <font size=+2.5 face="calibri"><b><a class="article-title mr-2 heading" href="{% url 'post_detail' post.id %}">{{ post.title }}</a></b></font>
  	<div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user_post' post.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{  object.Date|date:"F d, Y" }}</small>
      <div class="fb-like" data-href="http://127.0.0.1:8000" data-width="" data-layout="button" data-action="like" data-size="large" data-share="true" style="margin-left: 80%;"></div>
    </div>
    <center><img src="{% static 'career/lawyer.jpg' %}" class="blog-img"></center><hr>
    <p class="article-content">{{ object.content }}</p>
 </div>
  <div>{% if object.author == user %}
    <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update </a>
           <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete </a>
    {% endif %}
  </div>
 </article>
