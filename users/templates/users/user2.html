{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="list-group-item list-group-item-light container media container">
<form method="post">

	{% csrf_token %}

	<fieldset class="form-group">
				<center><h2>Tell us more about yourself<br></h2>
				<p class="text-muted">{{ user.email }}</p></center>
				{{form|crispy}}
				
				
			</fieldset>
	<div class="form-group">
				<button class="btn btn-outline-info">Next</button>
				<a class="btn btn-outline-secondary" href="{% url 'home' %}">Go Back</a>
			</div>
</form>

</div>

{% endblock content %}
